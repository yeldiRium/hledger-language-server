<!DOCTYPE html>
<style>
body {
	background-color: hsl(30,20%, 95%);
}
h1 {
	font-family: sans-serif;
	font-size: 1em;
}
</style>
<!-- From https://github.com/tabatkins/railroad-diagrams -->
<link rel='stylesheet' href='railroad-diagrams.css'>
<script src='railroad-diagrams.js'></script>
<body>
<h1 id="Journal">Journal</h1>
<script>
Diagram(Choice(0, Sequence(ZeroOrMore(Choice(0, Sequence(NonTerminal("Entry", {href:"#Entry"})), Sequence(NonTerminal("newline"))))))).addTo();
</script>

<h1 id="Entry">Entry</h1>
<script>
Diagram(Choice(0, Sequence(NonTerminal("Comment", {href:"#Comment"})), Sequence(NonTerminal("AccountDirective", {href:"#AccountDirective"})), Sequence(NonTerminal("PayeeDirective", {href:"#PayeeDirective"})))).addTo();
</script>

<h1 id="Comment">Comment</h1>
<script>
Diagram(Choice(0, Sequence(NonTerminal("commentindicator"), ZeroOrMore(NonTerminal("whitespace")), ZeroOrMore(Choice(0, Sequence(ZeroOrMore(NonTerminal("whitespace")), Choice(0, Sequence(NonTerminal("word")), Sequence(NonTerminal("commentindicator")))))), NonTerminal("newline")))).addTo();
</script>

<h1 id="AccountDirective">AccountDirective</h1>
<script>
Diagram(Choice(0, Sequence(NonTerminal("accountdirective"), Terminal(" "), Choice(0, Sequence(NonTerminal("word"), ZeroOrMore(Choice(0, Sequence(Terminal(" "), NonTerminal("word")))))), Optional(NonTerminal("InlineComment", {href:"#InlineComment"})), NonTerminal("newline")))).addTo();
</script>

<h1 id="InlineComment">InlineComment</h1>
<script>
Diagram(Choice(0, Sequence(NonTerminal("inlinecommentindicator"), Choice(0, Sequence(NonTerminal("word"), ZeroOrMore(Choice(0, Sequence(OneOrMore(NonTerminal("whitespace")), NonTerminal("word"))))))))).addTo();
</script>

<h1 id="PayeeDirective">PayeeDirective</h1>
<script>
Diagram(Choice(0, Sequence(NonTerminal("payeedirective"), Terminal(" "), Choice(0, Sequence(NonTerminal("word"), ZeroOrMore(Choice(0, Sequence(Terminal(" "), NonTerminal("word")))))), Optional(NonTerminal("InlineComment", {href:"#InlineComment"})), NonTerminal("newline")))).addTo();
</script>

</body>
